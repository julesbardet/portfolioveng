<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../diapo.css" rel="stylesheet">
</head>

<body>
<div class="pleinepage" onload="toggleFullScreen()">
    <div class="slideshow-container" >

        <!-- PARTIE  A MODIFIER     -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../images/1_projeta/img0.png" class="visuel">
            <div class="text"></div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../images/1_projeta/img1.png" class="visuel">
            <div class="text"></div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../images/1_projeta/img2.png" class="visuel">
            <div class="text">image 2</div>
        </div>
        <!-- FIN PARTIE  A MODIFIER     -->

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="nav" >
            <a href="../index.html" id="exit"><img id="exit" src= "../images/exit.png"></a>
        </div>
    </div>

</div>
    <script src="../diapo.js"></script>
</body>

</html>
